<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/login-page.css') }}">
        <title> Moladh - Registration Page </title>
    </head>
    <body>
            <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>

            <form method="POST" action="/registered">
                <div class="box">
                    <h1>Registration Page</h1>
                    <input type="text" name="username" placeholder="Username" class="email" />
                    <input type="password" name="password" placeholder="Password" class="email" />
                    <input type="date" name="DOB" class="email"/>
                    <div style="text-align: left; padding-left: 20px; padding-top: 10px;">
                        <div>
                            <input type="radio" name="gender" value="Male"/>
                            <label>Male</label>
                        </div>
                        
                        <div>
                            <input type="radio" name="gender" value="Female"/>
                            <label>Female</label>
                        </div>
                        
                        <div>
                            <input type="radio" name="gender" value="Other"/>
                            <label>Other</label>
                        </div>
                    </div>
                    <input type="submit" class="btn3" value="Register"/>
                </div>
            </form>
          
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    </body>
</html>
